<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 13</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
    <div class="main_div">

        <div class="title">Form Login</div>

        <div class="social_icons">
            <a href="#"><i class="fab fa-facebook-f"></i></i><span>Facebook</span></a>
            <a href="#"><i class="fab fa-twitter"></i></i><span>Twitter</span></a>
        </div>

        <form action="">

            <div class="input_box">
                <input type="text" placeholder="        Masukan Email" required>
                <div class="icon"><i class="fas fa-user"></i></i></div>
            </div>
            
            <div class="input_box">
                <input type="password" placeholder="        Masukan Password" required>
                <div class="icon"><i class="fas fa-lock"></i></div>
            </div>

            <div class="option_div">

                <div class="check_box">
                    <input type="checkbox">
                    <span>Ingatkan saya</span>
                </div>

                <div class="forget_div">
                    <a href="#">Lupa password?</a>
                </div>

            </div>

            <div class="input_box button">
                <input type="submit" value="Login">
            </div>

            <div class="signup">
                Belum punya akun? <a href="#">Daftar sekarang</a>
            </div>

        </form>

    </div>


</body>
</html>
